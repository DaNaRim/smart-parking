index.history.p.first = В настоящее время во многих крупных городах сложно найти места для парковки.
index.history.p.second = Из-за того, что далеко не каждый водитель желает тратить свое время и усилия на поиски, автомобили остаются посреди улиц, вызывая аварийные ситуации в городах.
index.history.p.third.part1 = В этой связи, мы презентуем наш проект
index.history.p.third.part2 = , направленный на решение данной проблемы и поможет найти и даже забронировать место.

