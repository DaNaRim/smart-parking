#index page

index.history.h1 = Our history
index.history.p.first = Currently, parking spaces are difficult to find in many large cities.
index.history.p.second = Because not every driver is willing to spend their time and effort searching, cars are left in the middle of the streets, causing accidents in cities.
index.history.p.third.part1 = In this regard, we present our project
index.history.p.third.part2 = , which is aimed at solving this problem and will help you find and even book a place.

index.bridge.p = Convenient, modern, reliable

index.about.h2 = About the app
index.about.p.first = First you need to register and confirm your mail
index.about.p.second = Next, you can see the list of parking lots with free spaces and book one of them
index.about.p.third = When you arrive, a security guard will help you find your reserved seat and mark it as occupied
index.about.p.fourth = When leaving, the guard will mark the seat as free

index.carousel.h2.first = How does it work?
index.carousel.h2.second = Quick Search
index.carousel.h2.third = And don't be nervous :)

