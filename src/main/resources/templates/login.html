<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
    <title>smart parking</title>
</head>
<body>
<div class="container">
    <div class="alert alert-info" th:if="${param.message != null}" th:text="${param.message[0]}">message</div>
    <div class="alert alert-danger" th:if="${param.error != null}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">
        error
    </div>
    <form class="form-signin" method="POST" th:action="@{/login}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Username" type="text">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required
                   type="password">
        </p>
        <p>
            <label for="remember-me">Remember me</label>
            <input class="form-control" id="remember-me" name="remember-me" type="checkbox">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <form class="form-signin" method="GET" th:action="@{/resetPassword}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Forgot password</button>
    </form>
</div>
</body>
</html>
