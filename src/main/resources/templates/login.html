<!DOCTYPE html>
<html lang="en" th:lang="${#locale.getLanguage()}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <title th:text="#{login.title}"></title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<section class="simple_form_section bg2">
    <div class="log_wrap">
        <div class="msgs-container">
            <div class="alert alert-info" th:if="${param.message != null}" th:text="${param.message[0]}">message</div>
        </div>
        <div class="form_wrap fw_small">
            <img alt="parking_photo" src="../static/img/park_empty.jpg" th:src="@{/img/park_empty.jpg}">
            <div class="form">
                <form method="POST" th:action="@{/login}">
                    <h1 th:text="#{login.h1}"></h1>
                    <fieldset>
                        <div class="simple_form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <input type="email"
                                   id="username"
                                   name="username"
                                   th:placeholder="#{login.form.placeholder.email}"
                                   required>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   th:placeholder="#{login.form.placeholder.password}"
                                   required>
                        </div>
                    </fieldset>
                    <div class="error" th:if="${param.error}" th:text="${session.AUTH_ERROR}"></div>

                    <div class="buttons">
                        <button type="submit" th:text="#{login.form.button.submit}"></button>
                        <a class="link_button"
                           href="forgotPassword.html"
                           th:href="@{/forgotPassword}"
                           th:text="#{login.form.button.forget}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
