<!DOCTYPE html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Smart parking</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<section class="simple_form_section bg2">
    <div class="form_wrap fw_small">
        <img src="../static/img/park_empty.jpg" alt="parking_photo" th:src="@{/img/park_empty.jpg}"/>
        <div class="form">
            <form method="POST" th:action="@{/sendPassResetToken}"> <!--TODO success page-->
                <h1>Скинути пароль</h1>
                <div class="simple_form">
                    <input type="email" id="email" name="email" placeholder="пошта" required>
                </div>
                <button type="submit" class="first_form_btn">Скинути</button>
            </form>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
