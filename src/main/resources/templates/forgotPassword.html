<!DOCTYPE html>
<html lang="en" th:lang="${#locale.getLanguage()}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title th:text="#{forgotPassword.title}"></title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<section class="simple_form_section bg2">
    <div class="form_wrap fw_small">
        <img src="../static/img/park_empty.jpg" alt="parking_photo" th:src="@{/img/park_empty.jpg}"/>
        <div class="form">
            <form method="POST" th:action="@{/sendPassResetToken}"> <!--TODO success page-->
                <h1 th:text="#{forgotPassword.form.h1}"></h1>
                <div class="simple_form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <input type="email"
                           id="email"
                           name="email"
                           th:placeholder="#{forgotPassword.form.placeholder.email}"
                           required> <!--TODO validation-->
                </div>
                <button type="submit" class="first_form_btn" th:text="#{forgotPassword.form.button.submit}"></button>
            </form>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
