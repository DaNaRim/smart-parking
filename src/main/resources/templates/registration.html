<!DOCTYPE html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/registration.css" th:href="@{/css/registration.css}">

    <title>Smart parking</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<section class="reg bg2">
    <div class="alert alert-info" th:if="${message != null}" th:text="${message}"></div>

    <div class="form_wrap">
        <img src="../static/img/park_empty.jpg" alt="parking_photo" th:src="@{img/park_empty.jpg}"/>
        <div class="form">
            <form method="post" id="registration-form" th:action="@{/registration}" th:object="${registrationDto}">
                <h1>Приєднуйся до нас</h1>
                <p>Форма реєстрації</p>
                <fieldset>
                    <div th:replace="fragments/forms.html
                     :: formField(field='firstName', placeholder='ім\'я', is_required='true')"></div>
                    <div th:replace="fragments/forms.html
                     :: formField(field='lastName', placeholder='прізвище', is_required='true')"></div>
                    <div th:replace="fragments/forms.html
                     :: formField(field='email', type='email', placeholder='пошта', is_required='true')"></div>
                    <div th:replace="fragments/forms.html
                     :: formField(field='password', type='password', placeholder='пароль', is_required='true')"></div>
                    <div th:replace="fragments/forms.html
                     :: formField(field='matchingPassword', type='password', placeholder='підтвердження паролю', is_required='true')"></div>
                </fieldset>
                <div class="error" th:each="err : ${#fields.errors('global')}" th:text="${err}"/>

                <div class="buttons">
                    <button type="submit">Зареєструватися</button>
                    <a class="link_button" href="login.html" th:href="@{/login}">Вже є аккаунт</a>
                </div>
            </form>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
