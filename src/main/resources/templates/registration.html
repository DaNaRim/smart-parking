<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
    <title>smart parking</title>
</head>
<body>

    <form id="registration-form" class="form-signin" method="POST" th:action="@{/registerUser}">
        <h2 class="form-signin-heading">Registration</h2>
        <p>
            <label class="sr-only" for="firstName">firstName</label>
            <input class="form-control" id="firstName" name="firstName" placeholder="firstName" type="text">
        </p>
        <p>
            <label class="sr-only" for="lastName">firstName</label>
            <input class="form-control" id="lastName" name="lastName" placeholder="lastName" type="text">
        </p>
        <p>
            <label class="sr-only" for="email">firstName</label>
            <input class="form-control" id="email" name="email" placeholder="email" type="email">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required
                   type="password">
        </p>
        <p>
            <label class="sr-only" for="matchingPassword">Password</label>
            <input class="form-control" id="matchingPassword" name="matchingPassword" placeholder="matchingPassword" required
                   type="password">
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register account</button>
    </form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.1.1/jquery.serializejson.min.js"></script>
<script>
    const home = "http://localhost:8080/";

    $("#registration-form").submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: home + "registerUser",
            data: JSON.stringify($("#registration-form").serializeJSON()),
            dataType: 'json',
            success: function () {
                alert('Success');
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    });
</script>
</body>
</html>
