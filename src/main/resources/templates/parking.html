        user_name
    </div>
    <div class="header_bottom">
        <div class="logo">
            <img alt="logo" class="logo_icon" src="../static/icons/logoCircle.png" th:src="@{/icons/logoCircle.png}"/>

        <div class="menu">
            <nav class="header_nav">

<section class="park_main bg2">
    <div class="msg">
        <div>
            <h1>На цьому все! Далі перейдемо до postman</h1>
            <div class="icons">
                <img src="../static/icons/chrome_icon.png" alt="chrome" th:src="@{/icons/chrome_icon.png}"/>
                <img class="icon_turn" src="../static/icons/arrow_icon.png" alt="arrow" th:src="@{/icons/arrow_icon.png}"/>
                <img src="../static/icons/postman_icon.png" alt="postman" th:src="@{/icons/postman_icon.png}"/>
            </div>
        </div>
    </div>
</section>

<footer class="main_footer bg1">

        @explorers_team | Сайт створено з божою поміччю
